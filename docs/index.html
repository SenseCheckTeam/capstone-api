<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capstone API Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for the Capstone API - Manage website content with MongoDB and Cloudinary">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
  <style>
    :root {
      --theme-color: #42b983;
    }
    .markdown-section {
      max-width: 800px;
      padding: 30px 15px 40px;
      margin: 0 auto;
    }
    .markdown-section h1 {
      font-size: 2rem;
      margin: 0 0 1rem;
    }
    .markdown-section h2 {
      font-size: 1.5rem;
      margin: 2rem 0 0.8rem;
      padding: 0;
      border-bottom: none;
    }
    .markdown-section h3 {
      font-size: 1.2rem;
      margin: 1.5rem 0 0.5rem;
    }
    .markdown-section ul {
      margin: 0.5rem 0;
    }
    .markdown-section ul li {
      margin: 0.2rem 0;
    }
    .markdown-section ul li ul {
      margin-top: 0.2rem;
    }
    .markdown-section code {
      color: #e96900;
    }
    .markdown-section pre>code {
      color: #525252;
    }
    .markdown-section blockquote {
      border-left: 4px solid var(--theme-color);
      padding-left: 20px;
      margin: 1rem 0;
      color: #34495e;
    }
    .markdown-section blockquote p {
      margin: 0.5rem 0;
      font-weight: normal;
    }
    .api-endpoint {
      color: var(--theme-color);
      font-weight: bold;
      text-decoration: underline;
    }
    .token.string {
      color: #42b983;
    }
    pre {
      background-color: #f8f8f8;
      border-radius: 2px;
    }
    .markdown-section pre {
      padding: 0;
      margin: 1rem 0;
    }
    .markdown-section pre > code {
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: '',
      loadSidebar: false,
      subMaxLevel: 0,
      auto2top: true,
      homepage: 'all.md',
      themeColor: '#42b983',
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
